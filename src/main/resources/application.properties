spring.datasource.url=jdbc:postgresql://localhost:5432/demoNirProject
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show-sql = true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql = true

admin.email = admin@admin.ru


### rabbitmq
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:-127.0.0.1}
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER:-guest}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS:-guest}


rabbitmq.exchange=exchange
rabbitmq.queue.log=log-queue
rabbitmq.routing.key.log=log-key

### mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true